<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS Bin</title>
<style type="text/css">
#detail-tab-wrapper 	{position:relative;}
.tab-list 				{margin:0; padding:0;}
.tab-list li 			{
							list-style:none;
							display:inline-block;
							font-size:11px;
							padding:5px;
							border:1px solid #333;
							background:#333;
							color:#fff;
							cursor:pointer;
						}

.tab-list li.active 	{background:yellow; color:#000;}
.detail-tab 			{display:none; position:absolute;}
.detail-tab.active  	{position:static;}
.detail-tab:first-child {display:block;}
</style>
</head>
<body>

<div id="tab-wrapper">
<ul class="tab-list">
	<li>Tab 1</li>
	<li>Tab 2</li>
    <li>Tab 3</li>
    <li>Tab 4</li>
</ul>

<div class="detail-tab-wrapper">
	<div class="detail-tab">detail tab one</div>
    <div class="detail-tab">detail tab two</div>
    <div class="detail-tab">detail tab three</div>
    <div class="detail-tab">detail tab four</div>
</div>

</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="custom.js"></script>
<script type="text/javascript">
$('.tab-list li').domTab({
	events : 'click',
	activeTab : 0,
	detailBox : $('.detail-tab-wrapper > div'),
	activeClassName : 'active',
	fadeInOut : false
});
</script>
</body>
</html>
